<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <p class="instructions">Player 1 may pick a location to start the game.</p>
    </div>
    <div class="infoAndBoard">
        <div class="infoControls">
            <div class="playerNames">
                <div class="playerInput">
                    <label for="player1">Input Player 1's Name:</label>
                    <input type="text" />
                    <button class="submitPlayer1">Accept Name</button>
                </div>
                <div class="playerInput">
                    <label for="player2">Input Player 2's Name:</label>
                    <input type="text" />
                    <button class="submitPlayer2">Accept Name</button>
                </div>
            </div>
            <div class="moves">
                <h3>Moves:</h3>
                <button></button><button></button><button></button><button></button>
            </div>
        </div>
        <div class="board">
            <div class="locationHolder">
                <!-- <div class="location"><div class="symbolX"></div></div>
                <div class="location"><div class="symbolO"></div></div> -->
            </div>
        </div>
    </div>
    <div class="options">
        <!-- <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                Reset Game
            </span>
        </button> -->
    </div>
</body>
</html>
